<input id="keyboard" placeholder="Type here..."></textarea>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');

  $(document).ready(function(){
  	$('#keyboard').focus()
  	$('#keyboard').keyup(function(){

  	})
  })
